<!DOCTYPE html>

  <head></head>

  <body>
    <form action="" method="post" enctype="">

        </div>

            <label>

        </div>
        <div style="margin-top: 10px;">
            <textarea rows="20" cols="50" placeholder="DESCRIBE YOURSELF" id="describe" name="describe" value="describe"></textarea>
        </div>

            <label for="upload">Upload your files</label>
            <input type="FILE" id="file" name="upload"> />
        </div>
        <div style="margin-top: 10px;">
            <label for="choose">Choose your city</label>
            <select name="Qytetet">
                <option id="tr" value=""></option>
                <option id="tr" value="Tirane">Tirane</option>
